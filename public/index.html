<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lifetime</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/htmx.org@2.0.2"></script>
  </head>
  <body
    hx-get="/article"
    hx-swap="innerHTML"
    hx-trigger="load"
    hx-target="#content"
  >
    <main>
      <div class="tabs">
        <input type="radio" name="tab" id="edit" checked />
        <label for="edit">Edit</label>
        <form hx-post="/render" hx-target="#preview" class="tab-content">
          <textarea
            hx-post="/render"
            hx-target="#preview"
            hx-trigger="input changed delay:100ms"
            id="content"
            name="content"
            placeholder="# Editor"
          ></textarea>
        </form>
        <input type="radio" name="tab" id="preview-tab" />
        <label for="preview-tab">Preview</label>
        <div class="tab-content">
          <div id="preview" class="preview"></div>
        </div>
      </div>
    </main>
  </body>
</html>
